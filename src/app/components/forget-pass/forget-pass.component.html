<section class="container my-5" *ngIf="step1">
  <div class="w-75 m-auto">
    <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="email"
        name="email"
        id="email"
        class="form-control"
      />
      <p *ngIf="userMsg" class="alert alert-danger mb-0 mt-3 w-75 m-auto">
        {{ userMsg }}
      </p>
      <div
        class="alert alert-danger mt-3"
        *ngIf="
          (forgetForm.get('email')?.touched ||
            forgetForm.get('email')?.value.length > 0) &&
          forgetForm.get('email')?.errors
        "
      >
        <p class="m-0" *ngIf="forgetForm.get('email')?.getError('required')">
          Email Is Required
        </p>
        <p class="m-0" *ngIf="forgetForm.get('email')?.getError('email')">
          You Should Enter A Valid Email
        </p>
      </div>
      <button class="btn-main d-block ms-auto mt-3">
        <i class="fas fa-check me-2"></i>
        Verify
      </button>
    </form>
  </div>
</section>
<section class="container my-5" *ngIf="step2">
  <div class="w-75 m-auto">
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
      <label for="resetCode">Reset Code</label>
      <input
        formControlName="resetCode"
        type="text"
        name="resetCode"
        id="resetCode"
        class="form-control"
      />
      <p *ngIf="userMsg" class="alert alert-danger mb-0 mt-3 w-75 m-auto">
        {{ userMsg }}
      </p>
      <div
        class="alert alert-danger mt-3"
        *ngIf="
          (resetCodeForm.get('resetCode')?.touched ||
            resetCodeForm.get('resetCode')?.value.length > 0) &&
          resetCodeForm.get('resetCode')?.errors
        "
      >
        <p
          class="m-0"
          *ngIf="resetCodeForm.get('resetCode')?.getError('required')"
        >
          Code Is Required
        </p>
      </div>
      <button class="btn-main d-block ms-auto mt-3">Reset Code</button>
    </form>
  </div>
</section>
<section class="container my-5" *ngIf="step3">
  <div class="w-75 m-auto">
    <form [formGroup]="resetPassword" (ngSubmit)="newPassword()">
      <label for="newPassword">Reset Password</label>
      <input
        formControlName="newPassword"
        type="password"
        name="newPassword"
        id="newPassword"
        class="form-control"
      />
      <p *ngIf="userMsg" class="alert alert-danger mb-0 mt-3 w-75 m-auto">
        {{ userMsg }}
      </p>
      <div
        class="alert alert-danger mt-3"
        *ngIf="
          (resetPassword.get('newPassword')?.touched ||
            resetPassword.get('newPassword')?.value.length > 0) &&
          resetPassword.get('newPassword')?.errors
        "
      >
        <p
          class="m-0"
          *ngIf="resetPassword.get('newPassword')?.getError('required')"
        >
          password Is Required
        </p>
        <p
          class="m-0"
          *ngIf="resetPassword.get('newPassword')?.getError('pattern')"
        >
          must be at least 6 chars
        </p>
      </div>
      <button class="btn-main d-block ms-auto mt-3">Reset Password</button>
    </form>
  </div>
</section>
