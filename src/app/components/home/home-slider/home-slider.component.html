<section>
  <div class="mt-5 mb-3">
    <div class="row g-0">
      <div class="col-md-8">
        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide>
            <img
              src="./assets/images/slider-image-1.jpeg"
              class="w-100"
              alt="slider"
              height="500"
          /></ng-template>
          <ng-template carouselSlide>
            <img
              src="./assets/images/slider-image-2.jpeg"
              height="500"
              class="w-100"
              alt="slider"
          /></ng-template>
          <ng-template carouselSlide>
            <img
              src="./assets/images/slider-image-3.jpeg"
              class="w-100"
              alt="slider"
              height="500"
          /></ng-template>
        </owl-carousel-o>
      </div>
      <div class="col-md-4">
        <img
          src="./assets/images/slider-image-1.jpeg"
          class="w-100"
          height="250"
          alt="slider"
        />
        <img
          src="./assets/images/slider-image-2.jpeg"
          class="w-100"
          height="250"
          alt="slider"
        />
      </div>
    </div>
  </div>
</section>
