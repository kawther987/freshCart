<section *ngIf="productDetails.category?.name" class="my-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let product of productDetails.images">
            <ng-template carouselSlide>
              <img [src]="product" class="w-100" />
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
      <div class="col-md-8">
        <div>
          <h3 class="h5">{{ productDetails.title }}</h3>
          <p class="h5 text-muted">{{ productDetails.description }}</p>
          <h4 class="h6 text-main">{{ productDetails.category.name }}</h4>
          <div class="d-flex justify-content-between align-items-center">
            <span> {{ productDetails.price | currency : "EGP " }} </span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">
                {{ productDetails.ratingsAverage }}
              </span>
            </div>
          </div>
          <button
            (click)="addCart(productDetails._id)"
            class="btn-main w-100 mt-3"
          >
            + Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
