<section class="container my-5">
  <div class="w-75 m-auto">
    <h2>Login Now :</h2>
    <form [formGroup]="loginForm" (ngSubmit)="handelForm()">
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
        />
        <div
          class="alert alert-danger mt-3"
          *ngIf="
            (loginForm.get('email')?.touched ||
              loginForm.get('email')?.value.length > 0) &&
            loginForm.get('email')?.errors
          "
        >
          <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">
            Email Is Required
          </p>
          <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">
            You Should Enter A Valid Email
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
        />
        <div
          class="alert alert-danger mt-3"
          *ngIf="
            (loginForm.get('password')?.touched ||
              loginForm.get('password')?.value.length > 0) &&
            loginForm.get('password')?.errors
          "
        >
          <p
            class="m-0"
            *ngIf="loginForm.get('password')?.getError('required')"
          >
            password Is Required
          </p>
          <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">
            must be at least 6 chars
          </p>
        </div>
      </div>
      <p
        routerLink="/forget"
        class="forget text-center cursor-pointer mt-3 mb-0 fs-4 fw-bold"
      >
        Forget Your Password ?
      </p>
      <div class="text-end mt-3">
        <button type="submit" class="btn-main">
          Login
          <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </div>
      <p *ngIf="errMsg" class="alert alert-danger">
        {{ errMsg }}
      </p>
    </form>
  </div>
</section>
